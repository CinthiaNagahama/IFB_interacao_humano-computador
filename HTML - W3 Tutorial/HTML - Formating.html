<!DOCTYPE html>
<html>
    <body>
        <p>
            <b>This text is bold</b> <br>
            <strong>This text is important!</strong> <br>
            <i>This text is italic</i> <br>
            <em>This text is emphasized</em> <br>
            <small>This text is smaller</small> <br>
            <p>
                Do not forget to buy <mark>something</mark> today. It's <mark>Black Friday</mark>! <br>
                My favorite color is <del>blue</del> <ins>red</ins>. <br>
                This is <sub>subscripted</sub> text. <br>
                This is <sup>superscripted</sup> text. <br>
            </p>
        </p>
    </body>
</html>
