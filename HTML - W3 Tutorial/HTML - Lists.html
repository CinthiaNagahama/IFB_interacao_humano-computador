  <body>
    <h3>Unordered List</h3>
    <ul style="list-style-type:square;">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul> 

    <h3>Ordered List</h3>
    <ol type="i" start="15">
      <li>Coffee</li>
      <li>Tea</li>
        <ol>
          <li>Black tea</li>
          <li>Green tea</li>
        </ol>
      <li>Milk</li>
    </ol>

    <h3>Description List</h3>
    <dl>
      <dt>Coffee</dt>
      <dd>- black</dd>
      <dd>- hot</dd>
      <dd>- bitter</dd>
      <dt>Milk</dt>
      <dd>- white</dd>
      <dd>- tastes odd</dd>
    </dl>
  </body>
